<section class="notes">
  <div class="add-note">
    <button (click)="displayAddNote()">AÃ±adir nota</button>
  </div>
  <div class="new-note" *ngIf="addNote">
    <form [formGroup]="formNote" (ngSubmit)="onSaveNote()">
      <div class="form-group">
        <!-- <label for="title">Titulo</label> -->
        <input
          type="text"
          name="title"
          formControlName="title"
          placeholder="Titulo de la nota"
        />
      </div>
      <div class="form-group">
        <!-- <label for="content">Contenido</label> -->
        <textarea
          name="content"
          formControlName="contentNote"
          placeholder="Contanido de la nota"
        ></textarea>
      </div>
      <div class="save">
        <button type="submit" [disabled]="formNote.invalid">Guardar</button>
      </div>
    </form>
  </div>
  <ul class="notes-list">
    <li *ngFor="let note of notes">
      <div class="note">
        <div class="title">
          <h2>{{ note.title }}</h2>
        </div>
        <div class="content">
          <p>{{ note.contentNote }}</p>
        </div>
      </div>
      <div class="options">
        <span><a [routerLink]="'/notes/edit/' + note.id">Editar</a></span>
      </div>
    </li>
  </ul>
</section>

<style>
  .add-note button {
    border-radius: 3px;
    padding: 5px;
    border: none;
    cursor: pointer;
  }

  .new-note {
    margin: 1em 0;
  }

  .new-note form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .notes-list {
    list-style: none;
    display: flex;
    flex-direction: column-reverse;
  }

  .notes-list li {
    border-bottom: 2px solid var(--yellow-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px;
  }

  .options {
    display: flex;
    flex-direction: column;
  }

  .note {
    padding: 10px 0;
  }

  .content {
    padding: 5px;
  }

  input,
  textarea {
    background-color: transparent;
    border: none;
    outline: none;
  }

  input {
    font-size: 1em;
    font-weight: bold;
  }

  textarea {
    padding: 5px;
    width: 100%;
    height: 100%;
    resize: none;
    scrollbar-width: thin;
  }
