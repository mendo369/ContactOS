<section class="notes">
  <div class="add-note">
    <button (click)="displayAddNote()">AÃ±adir nota</button>
  </div>
  <div class="new-note" *ngIf="addNote">
    <form>
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" />
      </div>
      <div class="form-group">
        <label for="content">Contenido</label>
        <textarea name="content"></textarea>
      </div>
      <div class="save">
        <button type="submit">Guardar</button>
      </div>
    </form>
  </div>
  <ul class="notes-list">
    <li *ngFor="let note of notes">
      <div class="note">
        <div class="title">
          <h2>{{ note.title }}</h2>
        </div>
        <div class="content">
          <p>{{ note.contentNote }}</p>
        </div>
      </div>
    </li>
  </ul>
</section>

<style>
  .add-note button {
    border-radius: 3px;
    padding: 5px;
    border: none;
    cursor: pointer;
  }

  .notes-list {
    list-style: none;
  }

  .note {
    padding: 10px 0;
    border-bottom: 1px solid var(--yellow-color);
  }

  .content {
    padding: 5px;
  }
