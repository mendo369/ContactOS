<section class="login">
  <div class="head">
    <h1>ContactOS Login</h1>
    <p>Hola, inicia sesión para acceder a tus contactos</p>
  </div>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="formLogin.invalid">Registrarse</button>
  </form>
  <div class="footer">
    <a routerLink="/auth/register">Registrarse</a>
  </div>
</section>

<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }
</style>
