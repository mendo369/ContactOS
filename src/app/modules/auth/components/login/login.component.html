<section class="login">
  <div class="head">
    <h1>ContactOS Login</h1>
    <p>Hola, inicia sesión para acceder a tus contactos</p>
  </div>
  <div class="form">
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="form-control"
          placeholder="3000000000"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="******"
        />
      </div>

      <button type="submit" [disabled]="formLogin.invalid">Ingresar</button>
    </form>
  </div>
  <div class="footer">
    <a routerLink="/auth/register">-- Registrarse --</a>
  </div>
</section>

<style>
  .login {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 100%;
  }

  .head {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 1em;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
    align-items: center;
  }

  .form-control {
    border: 1px solid var(--gray-color);
    padding: 5px;
    border-radius: 5px;
    text-align: center;
  }

  button {
    margin-top: 1em;
    background-color: var(--yellow-color);
    border: none;
    width: 100%;
    padding: 5px;
    border-radius: 5px;
    font-weight: 600;
    font-size: medium;
    letter-spacing: 1px;
    cursor: pointer;
  }
</style>
