<section>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
      <div
        *ngIf="
          formRegister.get('name')?.invalid &&
          (formRegister.get('name')?.dirty || formRegister.get('name')?.touched)
        "
      >
        <div *ngIf="formRegister.get('name')?.errors?.['required']">
          El nombre es obligatorio.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="formRegister.invalid">Registrarse</button>
  </form>
  <div class="footer">
    <a routerLink="/auth/login">Login</a>
  </div>
</section>

<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }
</style>
