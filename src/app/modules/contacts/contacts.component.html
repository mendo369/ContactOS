<section class="contacts">
  <div class="add-contact">
    <button (click)="displayAddContact()">Añadir contacto</button>
  </div>
  <div class="new-note" *ngIf="addContact">
    <form [formGroup]="formContact" (ngSubmit)="onSaveContact()">
      <div class="form-group">
        <label for="title">Nombre</label>
        <input type="text" name="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="title">Apellido</label>
        <input type="text" name="lastname" formControlName="lastname" />
      </div>
      <div class="form-group">
        <label for="title">Celular</label>
        <input type="text" name="phone" formControlName="phone" />
      </div>
      <div class="form-group">
        <label for="title">Email</label>
        <input type="text" name="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="title">Dirección</label>
        <input type="text" name="address" formControlName="address" />
      </div>
      <div class="save">
        <button type="submit" [disabled]="formContact.invalid">Guardar</button>
      </div>
    </form>
  </div>
  <ul class="contacts-list">
    <li *ngFor="let contact of contacts">
      <div class="contact">
        <div class="contact-name">
          <p>
            <span>{{ contact.name }}</span
            >{{ " " }}<span>{{ contact.lastname }}</span>
          </p>
        </div>
        <div class="contact-info">
          <div class="phone">{{ contact.phone }}</div>
          <div class="email">{{ contact.email }}</div>
          <div class="address">{{ contact.address }}</div>
        </div>
      </div>
    </li>
  </ul>
</section>

<style>
  .add-contact button {
    border-radius: 3px;
    padding: 5px;
    border: none;
    cursor: pointer;
  }

  .contacts-list {
    margin-top: 1em;
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 1.2em;
  }

  .contact {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .contact-name {
    background-color: var(--yellow-color);
    padding: 5px;
    text-align: center;
    border-radius: 3px;
  }

  .contact-info {
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    flex-wrap: wrap;
  }
</style>
