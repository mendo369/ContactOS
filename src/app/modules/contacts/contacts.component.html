<section class="contacts">
  <div class="add-contact">
    <button (click)="displayAddContact()">Añadir contacto</button>
  </div>
  <div class="new-note" *ngIf="addContact">
    <form [formGroup]="formContact" (ngSubmit)="onSaveContact()">
      <div class="form-group">
        <!-- <label for="title">Nombre</label> -->
        <input
          type="text"
          name="name"
          formControlName="name"
          placeholder="Nombre"
        />
      </div>
      <div class="form-group">
        <!-- <label for="title">Apellido</label> -->
        <input
          type="text"
          name="lastname"
          formControlName="lastname"
          placeholder="Apellido"
        />
      </div>
      <div class="form-group">
        <!-- <label for="title">Celular</label> -->
        <input
          type="text"
          name="phone"
          formControlName="phone"
          placeholder="Celular"
        />
      </div>
      <div class="form-group">
        <!-- <label for="title">Email</label> -->
        <input
          type="text"
          name="email"
          formControlName="email"
          placeholder="Correo electronico"
        />
      </div>
      <div class="form-group">
        <!-- <label for="title">Dirección</label> -->
        <input
          type="text"
          name="address"
          formControlName="address"
          placeholder="Dirección"
        />
      </div>
      <div class="save">
        <button type="submit" [disabled]="formContact.invalid">Guardar</button>
      </div>
    </form>
  </div>
  <ul class="contacts-list">
    <li *ngFor="let contact of contacts">
      <div class="contact">
        <div class="contact-name">
          <p>
            <span>{{ contact.name }}</span
            >{{ " " }}<span>{{ contact.lastname }}</span>
          </p>
          <span class="edit-contact"
            ><a [routerLink]="'/contacts/edit/' + contact.id">Editar</a></span
          >
        </div>
        <div class="contact-info">
          <div class="phone">{{ contact.phone }}</div>
          <div class="email">{{ contact.email }}</div>
          <div class="address">{{ contact.address }}</div>
        </div>
      </div>
    </li>
  </ul>
</section>

<style>
  .add-contact button {
    border-radius: 3px;
    padding: 5px;
    border: none;
    cursor: pointer;
  }

  .contacts-list {
    margin-top: 1em;
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 1.5em;
  }

  .contact {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .contact-name {
    background-color: var(--yellow-color);
    padding: 5px;
    text-align: center;
    border-radius: 3px;
    position: relative;
  }

  .edit-contact {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translate(-50%, -50%);
  }

  .contact-info {
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    flex-wrap: wrap;
  }

  input {
    background-color: transparent;
    border: none;
    outline: none;
    padding: 5px;
    font-weight: bold;
  }
</style>
