<div class="edit-contact">
  <form [formGroup]="formContact">
    <div class="form-group">
      <input
        type="text"
        name="name"
        formControlName="name"
        placeholder="Nombre"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="lastname"
        formControlName="lastname"
        placeholder="Apellido"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="phone"
        formControlName="phone"
        placeholder="Celular"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="email"
        formControlName="email"
        placeholder="Correo electrónico"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="address"
        formControlName="address"
        placeholder="Dirección"
      />
    </div>
    <div class="options">
      <button [disabled]="formContact.invalid" (click)="onSaveContact()">
        Guardar
      </button>
      <button (click)="onDeleteContact()">Eliminar</button>
      <button (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>

<style>
  .edit-note {
    border-bottom: 2px solid var(--yellow-color);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1em;
  }

  input,
  textarea {
    background-color: transparent;
    border: none;
    outline: none;
  }

  input {
    font-size: 1em;
    font-weight: bold;
  }

  textarea {
    padding: 5px;
    width: 100%;
    height: 100%;
    resize: none;
    scrollbar-width: thin;
  }

  .options {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1em;
    margin-bottom: 2em;
  }
</style>
